# Shared PDF configuration for all plan documents
# This file is automatically included by build-pdf.sh
# Individual documents only need: title, subtitle, author, date

# Title page styling
titlepage: true
titlepage-color: "0d1b2a"
titlepage-text-color: "e0e1dd"
titlepage-rule-color: "00b4d8"

# Table of contents
toc: true
toc-own-page: true

# Links
colorlinks: true
linkcolor: "blue"
urlcolor: "blue"

# Fonts (Computer Modern - standard in CS papers)
fontfamily: lmodern

# LaTeX packages and configuration
header-includes:
  - \usepackage{lmodern}
  - \usepackage[T1]{fontenc}
  - \usepackage{booktabs}
  - \usepackage{longtable}
  - \usepackage{array}
  - \usepackage{float}
  - |
    \makeatletter
    \renewcommand\paragraph{\@startsection{paragraph}{4}{\z@}%
      {3.25ex \@plus1ex \@minus.2ex}%
      {0.5em}%
      {\normalfont\normalsize\bfseries}}
    \makeatother
  - \usepackage{tikz}
  - \usetikzlibrary{shapes.geometric, shapes.symbols, shapes.misc, arrows.meta, positioning, fit, backgrounds, calc, shadows}
  - \usepackage[underline=false,rounded corners=true]{pgf-umlsd}
  - \renewcommand{\arraystretch}{1.4}
